[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "vehicle"
version = "0.1.0"
description = "Python bindings for the Vehicle language."
authors = [
  "Marco Casadio <Tgl70@users.noreply.github.com>",
  "Wen Kokke <wenkokke@users.noreply.github.com>"
]
license = "BSD-3-Clause"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7,<3.11"
tensorflow = "^2.10" # TODO: lowest possible tensorflow bound?
numpy = "^1.19" # TODO: lowest possible numpy bound?
pytest = { version = "^7.1", optional = true }

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.group.dev.dependencies]
mypy = "^0.971"
tox = "^3.25.1"
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.4"

[tool.pytest.ini_options]
enable_assertion_pass_hook = true
filterwarnings = ["ignore::DeprecationWarning:.*:"]
testpaths = ["tests"]

[tool.mypy]
python_version = 3.7

[tool.tox]
legacy_tox_ini = """
[tox]
requires =
  tox-poetry
envlist = py37,py38,py39,py310
isolated_build = True
[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
[testenv]
extras =
  test
commands =
  pytest
"""
