name: build vehicle

on:
  workflow_call:
    inputs:
      runs-on:
        description: "The type of machine to run the job on."
        required: true
        type: string
      python-version:
        description: "The Python version to run the job with."
        required: true
        type: string

env:
  DEFAULT_GHC_VERSION: "9.0"

jobs:
  build-vehicle-python:
    name: Build vehicle-python with Python ${{ inputs.python-version }}
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Vehicle
        uses: ./.github/actions/setup-vehicle
        with:
          vehicle-artifact-name: |
            vehicle-${{ runner.arch }}-${{ runner.os }}-ghc-${{ env.DEFAULT_GHC_VERSION }}-${{ github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          cache: "poetry"
          cache-dependency-path: "vehicle-python/poetry.lock"

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v7

      - name: Setup requirements
        run: poetry install -E test
        shell: sh
        working-directory: vehicle-python

      - name: Test
        run: poetry run python -m unittest tests/test_LossFunctionTranslation.py
        shell: sh
        working-directory: vehicle-python
