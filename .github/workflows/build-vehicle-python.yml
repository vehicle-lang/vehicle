name: build vehicle-python

on:
  workflow_call:
    inputs:
      runs-on:
        description: "The type of machine to run the job on."
        required: true
        type: string
      python-version:
        description: "The Python version to run the job with."
        required: true
        type: string

env:
  DEFAULT_GHC_VERSION: "9.0"

jobs:
  build-vehicle-python:
    name: Build vehicle-python with Python ${{ inputs.python-version }}
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Vehicle
        uses: ./.github/actions/setup-vehicle
        with:
          vehicle-artifact-name: |
            vehicle-${{ runner.arch }}-${{ runner.os }}-ghc-${{ env.DEFAULT_GHC_VERSION }}-${{ github.sha }}

      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ inputs.python-version }}

      - name: Test
        run: poetry install --no-root --with ci && poetry run tox
        shell: sh
        working-directory: vehicle-python
