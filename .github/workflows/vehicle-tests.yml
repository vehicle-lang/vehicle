name: Vehicle test suite

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Install Vehicle and run test suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghc: ['9.0.1']

    steps:
      - name: Checkout out code
        uses: actions/checkout@v2

      - name: Install Haskell
        uses: haskell/actions/setup@v1
        id: haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: 'latest'

      - name: Cache Cabal packages
        uses: actions/cache@v2
        id: cache-cabal-packages
        with:
          path: |
            ~/.cabal
          key: ${{ matrix.os }}-ghc-${{ matrix.ghc }}

      - name: Install bnfc
        run: |
          cabal install BNFC-2.9.3 --ignore-project --installdir=${{ steps.haskell.outputs.cabal-path }}

      - name: Check bnfc
        run: bnfc --version

