name: Vehicle test suite

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Build and Test Vehicle
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        ghc: ['9.0.1']

    steps:
      - name: Checkout out code
        uses: actions/checkout@v2

      - name: Cache Haskell
        uses: actions/cache@v2
        id: cache-haskell
        with:
          path: |
            ~/.ghcup
            ~/.cabal
            dist-newstyle
          key: ${{ matrix.os }}-ghc-${{ matrix.ghc }}

      - name: Install Haskell
        if: steps.cache-haskell.outputs.cache-hit != 'true'
        uses: haskell/actions/setup@v1
        id: install-haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: 'latest'

      - name: Add Cabal install directory to path
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: echo "${HOME}/.cabal/bin" >> $GITHUB_PATH

      - name: Add Cabal install directory to path
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\cabal\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Initialise project
        run: cabal run build init

      - name: Run test suite
        run: cabal run build test