name: Test Marabou

on:
  workflow_call:
  workflow_dispatch:

defaults:
  run:
    shell: sh

jobs:
  test-vehicle-marabou:
    strategy:
      matrix:
        os:
          - name: Linux
            type: ubuntu-latest
          - name: macOS
            type: macos-latest
        python:
          - version: "3.11"
            tag: "cp311"
        marabou:
          - version: "2023.1001"

    name: marabou / ${{ matrix.os.name }} - Python ${{ matrix.python.version }} - Marabou ${{ matrix.marabou.version }}
    runs-on: ${{ matrix.os.type }}
    
    env:
      MARABOU_URL_BASE: "https://github.com/vehicle-lang/Marabou/releases/download/v${{ matrix.marabou.version }}"
      MARABOU_WHL_MACOS: "maraboupy-${{ matrix.marabou.version }}-${{ matrix.python.tag }}-${{ matrix.python.tag }}-macosx_10_9_x86_64.whl"
      MARABOU_WHL_LINUX: "maraboupy-${{ matrix.marabou.version }}-${{ matrix.python.tag }}-${{ matrix.python.tag }}-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Marabou (Linux)
        if: runner.os == 'Linux'
        run: pip install "${{ env.MARABOU_URL_BASE }}/${{ env.MARABOU_WHL_LINUX }}"

      - name: Setup Marabou (macOS)
        if: runner.os == 'macOS'
        run: pip install "${{ env.MARABOU_URL_BASE }}/${{ env.MARABOU_WHL_MACOS }}"

      - name: Test windController - safe-query1.txt
        run: Marabou controller.onnx Marabou.queries/safe-query1.txt.golden
        working-directory: vehicle/tests/golden/compile/windController
