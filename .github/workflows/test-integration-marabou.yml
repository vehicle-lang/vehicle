name: Test Marabou

on:
  workflow_call:
  workflow_dispatch:

defaults:
  run:
    shell: sh

env:
  PYTHON_VERSION: "3.11"
  MARABOU_BASEURL: "https://github.com/vehicle-lang/Marabou/releases/download/v2023.1001/"
  MARABOU_MACOS: "maraboupy-2023.1001-cp311-cp311-macosx_10_9_x86_64.whl"
  MARABOU_LINUX: "maraboupy-2023.1001-cp311-cp311-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"

jobs:
  test-vehicle-marabou:
    strategy:
      matrix:
        os:
          - name: Linux
            type: ubuntu-latest
          - name: macOS
            type: macos-latest

    name: marabou / ${{ matrix.os.name }} - Python ${{ env.PYTHON_VERSION }}
    runs-on: ${{ matrix.os.type }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Marabou (Linux)
        if: runner.os == 'Linux'
        run: pip install "${{ env.MARABOU_BASEURL }}/${{ env.MARABOU_LINUX }}"

      - name: Setup Marabou (macOS)
        if: runner.os == 'macOS'
        run: pip install "${{ env.MARABOU_BASEURL }}/${{ env.MARABOU_MACOS }}"

      - name: Test windController - safe-query1.txt
        run: Marabou controller.onnx Marabou.queries/safe-query1.txt.golden
        working-directory: vehicle/tests/golden/compile/windController
