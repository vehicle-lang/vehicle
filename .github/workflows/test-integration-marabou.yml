name: Test Marabou

on:
  workflow_call:
  workflow_dispatch:

defaults:
  run:
    shell: sh

env:
  PYTHON_VERSION: "3.11"
  PYTHON_TAG: "cp311"
  MARABOU_VERSION: "2023.1001"
  MARABOU_URL_BASE: "https://github.com/vehicle-lang/Marabou/releases/download/v${{ env.MARABOU_VERSION }}"
  MARABOU_URL_MACOS: "${{ env.MARABOU_URL_BASE }}/maraboupy-${{ env.MARABOU_VERSION }}-${{ env.PYTHON_TAG }}-${{ env.PYTHON_TAG }}-macosx_10_9_x86_64.whl"
  MARABOU_URL_LINUX: "${{ env.MARABOU_URL_BASE }}/maraboupy-${{ env.MARABOU_VERSION }}-${{ env.PYTHON_TAG }}-${{ env.PYTHON_TAG }}-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"

jobs:
  test-vehicle-marabou:
    strategy:
      matrix:
        os:
          - name: Linux
            type: ubuntu-latest
          - name: macOS
            type: macos-latest

    name: marabou / ${{ matrix.os.name }} - Python ${{ env.PYTHON_VERSION }} - Marabou ${{ env.MARABOU_VERSION }}
    runs-on: ${{ matrix.os.type }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Marabou (Linux)
        if: runner.os == 'Linux'
        run: pip install "${{ env.MARABOU_URL_LINUX }}"

      - name: Setup Marabou (macOS)
        if: runner.os == 'macOS'
        run: pip install "${{ env.MARABOU_URL_MACOS }}"

      - name: Test windController - safe-query1.txt
        run: Marabou controller.onnx Marabou.queries/safe-query1.txt.golden
        working-directory: vehicle/tests/golden/compile/windController
