name: Test Marabou integration

on:
  workflow_call:
  workflow_dispatch:

env:
  DEFAULT_GHC_VERSION: "9.4.2"

jobs:
  test-vehicle-marabou:
    name: Test marabou-${{ matrix.os.name }}-${{ matrix.marabou-commit }}
    runs-on: ${{ matrix.os.tag }}

    strategy:
      matrix:
        os:
          - { tag: ubuntu-22.04, name: Linux }
          # - { tag: macos-latest, name: macOS }
          # - { tag: windows-latest, name: Windows }
        marabou-commit: ["663835df7b56be42af94b3d2723bf1b69494c0d5"]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # - name: Setup Vehicle
      #   uses: ./.github/actions/setup-vehicle
      #   with:
      #     vehicle-artifact-name: |
      #       vehicle-${{ runner.arch }}-${{ runner.os }}-ghc-${{ env.DEFAULT_GHC_VERSION }}-${{ github.sha }}

      - name: Setup Marabou
        uses: ./.github/actions/setup-marabou
        with:
          marabou-commit: ${{ matrix.marabou-commit }}

      - name: Test-ls
        run: |
          ls ${{ github.workspace }}/bin/
        shell: sh
        continue-on-error: true

      - name: Test path
        run: |
          echo $PATH
        shell: sh
        continue-on-error: true

      - name: Test which echo
        run: |
          which echo
        shell: sh
        continue-on-error: true

      - name: Test which Marabou
        run: |
          which Marabou
        shell: sh
        continue-on-error: true

      - name: Test run1
        run: |
          Marabou controller.onnx Marabou.queries/safe-query1.txt.golden
        shell: sh
        working-directory: vehicle/tests/golden/compile/windController
        continue-on-error: true

      - name: Test run2
        run: |
          ${{ github.workspace }}/bin/Marabou controller.onnx Marabou.queries/safe-query1.txt.golden
        shell: sh
        working-directory: vehicle/tests/golden/compile/windController
        continue-on-error: true
