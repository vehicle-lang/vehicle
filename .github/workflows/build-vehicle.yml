name: Build vehicle

on:
  workflow_call:

defaults:
  run:
    shell: sh

jobs:
  build-vehicle:
    strategy:
      matrix:
        os:
          - name: "Linux"
            type: ubuntu-latest
          - name: "macOS"
            type: "macos-latest"
          - name: "Windows"
            type: "windows-latest"
        haskell:
          - ghc:
              version: "9.4.4"
            cabal:
              version: "3.8.1.0"
              project-file: "cabal.project.ghc-9.4.4"
              extra-args: ""
        include:
          # Build with GHC 9.6.1
          - os:
              name: Linux
              type: ubuntu-latest
            haskell:
              ghc:
                version: "9.6.1"
              cabal:
                version: "3.10.1.0"
                project-file: "cabal.project.ghc-9.6.1"
                extra-args: ""
          # Build with GHC 9.2.7
          - os:
              name: Linux
              type: ubuntu-latest
            haskell:
              ghc:
                version: "9.2.7"
              cabal:
                version: "3.8.1.0"
                project-file: "cabal.project.ghc-9.2.7"
                extra-args: ""
          # Build with GHC 9.0.2
          - os:
              name: Linux
              type: ubuntu-latest
            haskell:
              ghc:
                version: "9.0.2"
              cabal:
                version: "3.8.1.0"
                project-file: "cabal.project.ghc-9.0.2"
                extra-args: ""
          # Build with GHC 8.10.7
          - os:
              name: Linux
              type: ubuntu-latest
            haskell:
              ghc:
                version: "8.10.7"
              cabal:
                version: "3.8.1.0"
                project-file: "cabal.project.ghc-8.10.7"
                extra-args: ""
          # Build with -fnothunks:
          - os:
              name: Linux
              type: ubuntu-latest
            haskell:
              ghc:
                version: "9.4.4"
              cabal:
                version: "3.8.1.0"
                project-file: "cabal.project.nothunks.ghc-9.4.4"
                extra-args: "-fnothunks"
          # 20-12-2022:
          # This test is disabled because -fghc-debug requires two threads, which triggers #342.
          # Build with -fghc-debug:
          # - os:
          #     name: Linux
          #     type: ubuntu-latest
          #   haskell:
          #     ghc:
          #       version: "9.4.4"
          #     cabal:
          #       version: "3.8.1.0"
          #       project-file: "cabal.project.ghc-debug.ghc-9.4.4"
          #       extra-args: "-fghc-debug"
          # 20-12-2022:
          # This test is disabled because -fghc-debug requires two threads, which triggers #342.
          # Build with -fghc-debug and -fnothunks:
          # - os:
          #     name: Linux
          #     type: ubuntu-latest
          #   haskell:
          #     ghc:
          #       version: "9.4.4"
          #     cabal:
          #       version: "3.8.1.0"
          #       project-file: "cabal.project.ghc-debug.nothunks.ghc-9.4.4"
          #       extra-args: "-fghc-debug -fnothunks"

    name: vehicle / ${{ matrix.os.name }} - GHC ${{ matrix.haskell.ghc.version }} ${{ matrix.haskell.cabal.extra-args }}
    runs-on: ${{ matrix.os.type }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Haskell
        uses: ./.github/actions/setup-haskell
        with:
          ghc-version: ${{ matrix.haskell.ghc.version }}
          cabal-version: ${{ matrix.haskell.cabal.version }}
          cabal-project-file: ${{ matrix.haskell.cabal.project-file }}
          cabal-project-freeze-file: ${{ matrix.haskell.cabal.project-file }}.freeze

      - name: Test Vehicle
        run: |
          cabal test                                                \
            vehicle:test:unit-tests                                 \
            vehicle:test:golden-tests                               \
            --test-show-details=always                              \
            --test-option=--color=always                            \
            --test-option=--num-threads=1                           \
            --project-file=${{ matrix.haskell.cabal.project-file }} \
            ${{ matrix.haskell.cabal.extra-args }}
        shell: sh

      - name: Build Vehicle
        run: |
          mkdir -p bin
          cabal install vehicle:exe:vehicle                         \
            --overwrite-policy=always                               \
            --install-method=copy                                   \
            --installdir=bin                                        \
            --project-file=${{ matrix.haskell.cabal.project-file }} \
            ${{ matrix.haskell.cabal.extra-args }}
