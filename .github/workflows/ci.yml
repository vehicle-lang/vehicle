name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  merge_group:

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v11

  build-vehicle:
    needs: [ormolu]
    uses: ./.github/workflows/build-vehicle.yml

  build-py-vehicle-lang:
    needs: [ormolu]
    uses: ./.github/workflows/build-py-vehicle-lang.yml

  build-py-vehicle-lang-tensorflow:
    needs: [ormolu]
    uses: ./.github/workflows/build-py-vehicle-lang-tensorflow.yml

  test-marabou-integration:
    needs: [ormolu, build-vehicle]
    uses: ./.github/workflows/test-marabou-integration.yml
