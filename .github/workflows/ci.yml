name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  ###################
  ## Build Vehicle ##
  ###################

  build:
    name: Build Vehicle on ${{ matrix.os }} / GHC ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, macOS-latest, windows-latest]
        ghc: ["9.0.1"]
        cabal: ["3.4"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        id: setup-haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Cabal freeze
        run: |
          cabal v2-update
          cabal v2-freeze --enable-tests --enable-benchmarks

      - name: cache ~/.cabal/store and dist-newstyle
        id: haskell-cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            dist-newstyle
          key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ matrix.os }}-${{ matrix.ghc }}-

      - name: Add Cabal installdir to path (Unix)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: echo "${HOME}/.cabal/bin" >> $GITHUB_PATH
        shell: bash

      - name: Add Cabal installdir to path (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\cabal\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Build shakefile
        run: cabal v2-build exe:build

      - name: Install dependencies
        run: cabal v2-run build init

      - name: Run tests
        run: cabal v2-run build basic-tests

      - name: Install Vehicle
        run: cabal install exe:vehicle

      - name: Echo Cabal path
        run: echo "${{ steps.setup-haskell.outputs.cabal-path}}"


