name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  merge_group:

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v11

  build-vehicle:
    uses: ./.github/workflows/build-vehicle.yml

  build-py-vehicle-lang:
    uses: ./.github/workflows/build-py-vehicle-lang.yml

  build-py-vehicle-lang-tensorflow:
    uses: ./.github/workflows/build-py-vehicle-lang-tensorflow.yml

  test-integration-bumpver:
    uses: ./.github/workflows/test-integration-bumpver.yml

  test-integration-marabou:
    uses: ./.github/workflows/test-integration-marabou.yml

  ################################################################################
  # Publish package to GitHub Releases
  ################################################################################

  publish-package-to-github-releases:
    name: Publish package to GitHub Releases
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - ormolu
      - build-vehicle
      - build-py-vehicle-lang
      - test-integration-bumpver
      - test-integration-marabou

    permissions:
      contents: write

    steps:
      - name: Download wheelhouse
        uses: actions/download-artifact@v3
        with:
          name: wheelhouse
          path: wheelhouse

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/*.whl
          fail_on_unmatched_files: true

  ################################################################################
  # Publish package to PyPI
  ################################################################################

  publish-package-to-pypi:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - ormolu
      - build-vehicle
      - build-py-vehicle-lang
      - test-integration-bumpver
      - test-integration-marabou

    environment:
      name: pypi
      url: https://pypi.org/p/vehicle-lang

    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Download wheelhouse
        uses: actions/download-artifact@v3
        with:
          name: wheelhouse
          path: wheelhouse

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse
