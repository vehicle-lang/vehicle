name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize
  merge_group:

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v11

  build-vehicle:
    needs: [ormolu]
    uses: ./.github/workflows/build-vehicle.yml

  build-py-vehicle-cli:
    needs: [ormolu]
    uses: ./.github/workflows/build-py-vehicle-cli.yml

  build-py-vehicle-tensorflow:
    needs: [ormolu, build-vehicle]
    uses: ./.github/workflows/build-py-vehicle-tensorflow.yml
