cradle:
  multi:
  # ignore generative tests
  - path: "./test/Test/Generative.hs"
    config: { cradle: { none: } }
  - path: "./test/Test/Generative"
    config: { cradle: { none: } }
  - path: "./"
    config:
      cradle:
        cabal:
          - path: "./build.hs"
            component: "exe:build"
          - path: "./app/Main.hs"
            component: "exe:vehicle"
          - path: "./src/hs"
            component: "lib:vehicle"
          - path: "./gen/hs"
            component: "lib:vehicle-bnfc"
          - path: "./test/Vehicle/Test/TestExecutable.hs"
            component: "test:vehicle-executable-tests"
          - path: "./test/Vehicle/Test/TestIntegration.hs"
            component: "test:vehicle-integration-tests"
          - path: "./test/Vehicle/Test/TestPerformance.hs"
            component: "bench:vehicle-benchmarks"
          - path: "./test/Vehicle/Test/"
            component: "test:vehicle-executable-tests"
