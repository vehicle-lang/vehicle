cradle:
  multi:
  # ignore deprecated code
  - path: "./depr"
    config: { cradle: { none: } }
  - path: "./"
    config:
      cradle:
        cabal:
          # lib:vehicle-syntax
          - path: "./vehicle-syntax/autogen"
            component: "vehicle-syntax:lib:vehicle-syntax"
          - path: "./vehicle-syntax/src"
            component: "vehicle-syntax:lib:vehicle-syntax"
          # exe:vehicle
          - path: "./vehicle/app/Main.hs"
            component: "vehicle:exe:vehicle"
          # lib:vehicle
          - path: "./vehicle/src"
            component: "vehicle:lib:vehicle"
          # test:vehicle-test
          - path: "./vehicle/test/Spec.hs"
            component: "vehicle:test:vehicle-test"
          # test:vehicle-test-integration
          - path: "./vehicle/test/Integration.hs"
            component: "vehicle:test:vehicle-test-integration"
          # benchmark:vehicle-benchmark
          - path: "./vehicle/test/Benchmark.hs"
            component: "vehicle:benchmark:vehicle-benchmark"
